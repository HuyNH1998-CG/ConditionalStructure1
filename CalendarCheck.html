<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    let isLeapYear = false
    let isDivisibleBy4 = year % 4 == 0;
    if (isDivisibleBy4) {
        let isDivisibleBy100 = year % 4 == 0;
        if (isDivisibleBy100) {
            let isDivisibleBy400 = year % 400 == 0;
            if (isDivisibleBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = false;
        }
    }
    if (isLeapYear) {
        alert(year + " is a leap year");}
    else {
        alert(year + " is NOT a leap year");
    }
</script>
</body>
</html>
